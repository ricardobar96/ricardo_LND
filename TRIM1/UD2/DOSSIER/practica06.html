<h1> "Eso era amor" </h1> 

Le comenté<br>
-Me entusiasman tus ojos.<br>
Y ella dijo:<br>
- ¿Te gustan solos o con rímel? - Grandes,<br>
respondí sin dudar. Y también sin dudar<br>
me los dejó en un plato y se fue a tientas.<br>

<p align="right"> Ángel González </p>
