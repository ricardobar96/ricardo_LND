<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Ejercicio 15 de enero de 2020</title>
    <!-- enlaza aquí tus estilos css -->
    <link rel="stylesheet" type="text/css" href="pok.css"/>
    <!-- fin de los estilos css -->
  <link rel="stylesheet" type="text/css" href="https://www3.gobiernodecanarias.org/educacion/cau_ce/cookies/cookieconsent.min.css"/><script  type="text/javascript" src="https://www3.gobiernodecanarias.org/educacion/cau_ce/cookies/cookieconsent.min.js"></script><script type="text/javascript" src="https://www3.gobiernodecanarias.org/educacion/cau_ce/cookies/cauce_cookie.js"></script><script type="text/javascript" src="https://www3.gobiernodecanarias.org/educacion/cau_ce/estadisticasweb/scripts/piwik-base.js"></script><script type="text/javascript" src="https://www3.gobiernodecanarias.org/educacion/cau_ce/estadisticasweb/scripts/piwik-eforma.js"></script></head>

  <body>
  	<h1>Tienda de Pokemons</h1>
    <!-- aquí tu formulario xhtml -->
    <form id="formulario">
    <fieldset>
      <legend>Charizard</legend>
      <table width="440px">
        <tr>
          <td rowspan="4"><img src="charizard.GIF"></td>
          <td colspan="2" class="importante">
            <label for="stock">Cantidad en stock:<label/>
            <input type="text" id="stock" size="2" maxlength="2" value="11"/>
          <td rowspan="4">
            <label for="tipo">Tipo:</label>
            <br/>
            <input type="radio" name="tipo" value="Acuático"/>Acuático<br/>
            <input type="radio" name="tipo" value="Eléctrico"/>Eléctrico<br/>
            <input type="radio" name="tipo" value="Fuego" checked="checked"/>Fuego<br/>
            <input type="radio" name="tipo" value="Tierra"/>Tierra<br/>
            <input type="radio" name="tipo" value="Viento"/>Viento<br/>
            <input type="radio" name="tipo" value="Psíquico"/>Psíquico<br/>
          <td/>
        <tr/>
        <tr>
          <td colspan="2">
            <label for="nivel">Nivel:</label>
            <select>
              <option value="Bajo">Bajo<option/>
              <option value="Intermedio">Intermedio<option/>
              <option value="Avanzado" selected="selected">Avanzado<option/>
            <selected/>
          <td/>
        <tr/>
    <!-- fin del formulario xhtml -->
  </body>
</html>
